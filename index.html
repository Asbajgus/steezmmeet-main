<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Adjust layout to space elements */
            background: linear-gradient(to right, #a3d9ff, #ffffff);
            padding: 10px 20px;
            border-bottom: 2px solid #87c9e8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logo {
            position: absolute;
            left: 20px;
        }
        .logo img {
            height: 50px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-buttons.center {
            flex-grow: 1; /* Allow center buttons to take up remaining space */
            display: flex;
            justify-content: center; /* Center the buttons */
            gap: 10px;
        }
        .nav-buttons.right {
            margin-right: 20px; /* Ensure right alignment for Log In button */
        }
        .nav-buttons button {
            padding: 10px 15px;
            border: 1px solid #005f87;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            color: #005f87;
            font-size: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            width: 120px;
        }
        .nav-buttons button:hover {
            background: #cceeff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/steezmeetLogo.png" alt="Steez Meet Logo">
        </div>
        <div class="nav-buttons center">
            <button>Dashboard</button>
            <button>Galleri</button>
            <button>Chat</button>
        </div>
        <div class="nav-buttons right">
            <button>Log In</button>
        </div>
    </div>
</body>
</html>
