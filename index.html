<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steez Meet</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="event/eventStyle.css">
    <link rel="stylesheet" href="statistics/statistics.css">
    <link rel="stylesheet" href="friends/friendStyle.css">
    <link rel="stylesheet" href="admin/adminStyle.css">
    <link rel="stylesheet" href="gallery/galleryStyle.css">
    <link rel="stylesheet" href="login/loginStyle.css"> 
    <script src="./model.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/steezmeetLogo.png" alt="Steez Meet Logo">
            <p>"Shred, steeze, send it!"</p>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-buttons center">
            <button onclick="navigateTo('dashboard')">Dashboard</button>
            <button onclick="navigateTo('gallery')">Gallery</button>
            <button onclick="navigateTo('chat')">Chat</button>
            <button onclick="navigateTo('event')">Event</button>
            <button onclick="navigateTo('friends')">Friends</button>
            <button onclick="navigateTo('admin')">Edit</button>

        </div>
        <div class="nav-buttons right">
            <button id="authButton" onclick="handleAuth()">Log In</button>
        </div>
        <div class="nav-buttons mobile" id="mobileMenu">
            <button onclick="navigateTo('dashboard')">Dashboard</button>
            <button onclick="navigateTo('gallery')">Gallery</button>
            <button onclick="navigateTo('chat')">Chat</button>
            <button onclick="navigateTo('event')">Event</button>
            <button onclick="navigateTo('friends')">Friends</button>
            <button onclick="navigateTo('admin')">Admin</button>
            <button id="authButtonMobile" onclick="handleAuth()">Log In</button>
        </div>
    </div>

    <div id="welcomeContainer">
        <h1>Welcome to Steez Meet</h1>
        <p id="welcomeMessage">"Den mest chille veien Ã¥ planlegge shreds med gjengen!"</p>
    </div>

    <div id="loginContainer" style="display: none;">
        <h2>Log In</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div id="contentContainer" style="display: none;">
        <h1 id="dashboardTitle">Welcome to the Dashboard</h1>
        <div id="dashboardContent">
            <!-- Dashboard content will be dynamically rendered here -->
        </div>
    </div>

    <div id="galleryContainer" style="display: none;">
        <h1>Gallery</h1>
        
        <div id="galleryContent">
            <!-- Gallery items will be dynamically rendered here -->
        </div>
        <button class="add-item-button" onclick="showAddGalleryItemForm()">+</button>
    </div>

    <div id="galleryItemContainer" style="display: none;">
        <div class="gallery-item">
            <div id="galleryItemContent">
                <!-- Content (image or video) will be dynamically rendered here -->
            </div>
        </div>
    </div>

    <div id="chatContainer" style="display: none;">
        <h1>Chat</h1>
        <div id="chatBox">
            <!-- Chat messages will be dynamically rendered here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatMessageInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <button onclick="backToDashboard()">Back to Dashboard</button>
    </div>

    <div id="statisticsFullPage" style="display: none;">
        <h1>Statistikk</h1>
        <canvas id="statisticsFullChart"></canvas>
        <button onclick="backToDashboard()">Back to Dashboard</button>
    </div>

    <div id="eventContainer" style="display: none;">
        <h1>Event</h1>
        <button onclick="backToDashboard()">Back to Dashboard</button>
    </div>

    <div id="friendContainer" style="display: none;">
        <h1>Friends</h1>
        <button onclick="backToDashboard()">Back to Dashboard</button>
    </div>

    <div id="adminContainer" style="display: none;">
        <h1>Edit Panel</h1>
        <div id="adminContent">
            <!-- Admin content will be dynamically rendered here -->
        </div>
        <button onclick="backToDashboard()">Back to Dashboard</button>
    </div>

    <script src="login/loginView.js"></script>
    <script src="login/loginController.js"></script>
    <script src="dashboard/dashboardView.js"></script>
    <script src="gallery/galleryView.js"></script>
    <script src="event/eventView.js"></script>
    <script src="gallery/galleryViewController.js"></script>
    <script src="chat/chatView.js"></script>
    <script src="chat/chatController.js"></script>
    <script src="statistics/statisticsView.js"></script>
    <script src="statistics/statisticsController.js"></script>
    <script src="friends/friendView.js"></script>
    <script src="admin/adminView.js"></script>
    <script src="app.js"></script>
</body>
</html>
